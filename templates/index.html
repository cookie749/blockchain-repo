<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmetic Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pop: ['Poppins', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="relative min-h-screen bg-cover bg-center font-pop"
  style="background-image: url('/static/images/homepage.jpg');">

  <!-- Gradient & Blur Overlay -->
  <div class="absolute inset-0 bg-gradient-to-br from-black/70 to-teal-900/60 backdrop-blur-sm z-0"></div>

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-10 py-6 relative z-10">
    <div class="text-white text-2xl font-semibold flex items-center gap-2">
      <i class="fas fa-shield-alt text-teal-400"></i>
      <span>Cosmetic Authenticity</span>
    </div>
    <div class="space-x-6">
      <a href="/" class="text-teal-300 font-medium hover:underline">HOME</a>
      <a href="/loginpage" class="text-white hover:text-teal-300">LOGIN</a>
      <a href="/userregisterpage" class="text-white hover:text-teal-300">SIGN UP</a>
    </div>
  </nav>

  <!-- Hero Content -->
  <section class="relative z-10 flex items-center justify-center h-[calc(100vh-100px)] px-4">
    <div class="bg-white/10 backdrop-blur-md rounded-xl p-10 max-w-2xl text-center border border-white/20">
      <h1 class="text-white text-4xl md:text-5xl font-bold mb-4">Secure Your Beauty with Trust</h1>
      <p class="text-white text-lg md:text-xl mb-6 leading-relaxed">
        Empowering consumers and sellers to verify the authenticity of cosmetic products using blockchain & QR code
        technology.
      </p>
      <a href="/loginpage"
        class="inline-block bg-teal-400 hover:bg-teal-500 text-white px-8 py-3 rounded-full font-semibold transition duration-300">
        Get Started
      </a>
    </div>
  </section>

</body>

</html>
