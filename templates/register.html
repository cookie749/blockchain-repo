<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register | Cosmetic Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pop: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-cover bg-center font-pop" style="background-image: url('/static/images/homepage.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-10 py-6 relative z-10">
    <div class="text-white text-2xl font-semibold flex items-center gap-2">
      <i class="fas fa-shield-alt text-teal-400"></i>
      <span>Cosmetic Authenticity</span>
    </div>
    <div class="space-x-6">
      <a href="/" class="text-white hover:text-teal-300">HOME</a>
      <a href="/loginpage" class="text-white hover:text-teal-300">LOGIN</a>
      <a href="/userregisterpage" class="text-teal-300 font-semibold underline">SIGN UP</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="relative z-10 flex items-center justify-center mt-12 px-4">
    <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl border border-white/20 max-w-lg w-full text-white">
      <h2 class="text-3xl font-semibold text-center mb-6">Register</h2>

      <div class="text-sm text-red-200 text-center mb-3">
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}
      </div>

      <form action="/register" method="POST" enctype="multipart/form-data" class="space-y-4">

        <div>
          <label for="name" class="block mb-1 font-medium">Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400">
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400">
        </div>

        <div>
          <label for="phone" class="block mb-1 font-medium">Phone</label>
          <input type="number" id="phone" name="phone" required
            class="w-full px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400">
        </div>

        <div>
          <label for="rtype" class="block mb-1 font-medium">Registration Type</label>
          <select name="rtype" required
            class="w-full px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-teal-400">
            <option value="Manufacturer">Manufacturer</option>
            <option value="Seller">Seller</option>
            <option value="Customer">Customer</option>
          </select>
        </div>

        <div>
          <label for="address" class="block mb-1 font-medium">Address</label>
          <textarea id="address" name="address" rows="3" required
            class="w-full px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400"></textarea>
        </div>

        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-3 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400">
        </div>

        <button type="submit"
          class="w-full mt-4 bg-teal-400 hover:bg-teal-500 text-white font-semibold py-2 px-4 rounded-full transition">
          Register
        </button>
      </form>
    </div>
  </div>

</body>

</html>
