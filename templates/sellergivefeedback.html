<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/star.css">
  <script src="/static/star.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-pink-50 text-gray-800 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-pink-500 to-red-400 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-lg font-bold flex items-center gap-2">
        <i class="fas fa-heart text-white"></i>
        <span>Cosmetic Authenticity</span>
      </div>
      <div class="space-x-4 text-sm">
        <a href="purchasedproductspage" class="hover:underline">Purchased Products</a>
        <a href="sellergivefeedbackpage"
          class="px-4 py-2 rounded bg-white text-pink-600 font-semibold hover:bg-pink-100">Give Feedback</a>
        <a href="viewsellerfeedbackspage" class="hover:underline">Feedbacks</a>
        <a href="/" class="hover:underline">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="max-w-3xl mx-auto px-4 mt-4">
    {% for message in get_flashed_messages() %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">{{ message }}</div>
    {% endfor %}
  </div>

  <!-- Feedback Form Card -->
  <div class="max-w-5xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
    <!-- Image Section -->
    <div>
      <img src="../static/images/feedback.jpg" alt="Feedback Image"
        class="w-full h-80 object-cover rounded-xl shadow-lg">
    </div>

    <!-- Feedback Form -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-pink-600 mb-4">Give Your Feedback</h2>
      <form action="ssavefeedback" method="POST" class="space-y-5">

        <!-- Manufacturer Selection -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">Choose Manufacturer</label>
          <select name="mid" class="w-full px-3 py-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-pink-400"
            required>
            {% for r in res %}
            <option value="{{r[0]}}">Name: {{r[1]}}, Email: {{r[2]}}, Phone: {{r[3]}}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Star Rating -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">Rating</label>
          <div class="flex items-center gap-2 text-white-400 text-2xl">
            <span onclick="gfg(1)" class="star cursor-pointer">★</span>
            <span onclick="gfg(2)" class="star cursor-pointer">★</span>
            <span onclick="gfg(3)" class="star cursor-pointer">★</span>
            <span onclick="gfg(4)" class="star cursor-pointer">★</span>
            <span onclick="gfg(5)" class="star cursor-pointer">★</span>
            <input type="hidden" name="star" id="output" />
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">Describe Your Experience</label>
          <textarea name="description" rows="4"
            class="w-full px-3 py-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-pink-400"
            placeholder="Your feedback here..." required></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 rounded-md transition">Submit
            Feedback</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
