<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-pink-50 text-gray-800 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-pink-500 to-red-400 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-lg font-bold flex items-center gap-2">
        <i class="fas fa-heart text-white"></i>
        <span>Cosmetic Authenticity</span>
      </div>
      <div class="space-x-4 text-sm">
        <a href="/" class="hover:underline">Home</a>
        <a href="loginpage" class="hover:underline">Login</a>
        <a href="userregisterpage" class="px-4 py-2 rounded bg-white text-pink-600 font-semibold hover:bg-pink-100">Sign
          Up</a>
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="max-w-3xl mx-auto px-4 mt-4">
    {% for message in get_flashed_messages() %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">{{ message }}</div>
    {% endfor %}
  </div>

  <!-- Registration Form Card -->
  <div class="max-w-3xl mx-auto px-4 py-10">
    <div class="bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">User Registration</h2>

      <form action="userregister" method="POST" class="space-y-6">

        <!-- Name and Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium text-gray-700" for="name">Name</label>
            <input type="text" id="name" name="name" required
              class="w-full border rounded-md px-3 py-2 bg-gray-50 focus:ring-2 focus:ring-pink-400">
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700" for="email">Email</label>
            <input type="email" id="email" name="email" required
              class="w-full border rounded-md px-3 py-2 bg-gray-50 focus:ring-2 focus:ring-pink-400">
          </div>
        </div>

        <!-- Phone and Role -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium text-gray-700" for="phone">Phone</label>
            <input type="number" id="phone" name="phone" onchange="validatephno()" required
              class="w-full border rounded-md px-3 py-2 bg-gray-50 focus:ring-2 focus:ring-pink-400">
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700" for="ras">Register As</label>
            <select name="ras" class="w-full border rounded-md px-3 py-2 bg-gray-50 focus:ring-2 focus:ring-pink-400">
              <option value="Manufacturer">Manufacturer</option>
              <option value="Seller">Seller</option>
              <option value="Customer">Customer</option>
            </select>
          </div>
        </div>

        <!-- Address -->
        <div>
          <label class="block mb-1 font-medium text-gray-700" for="address">Address</label>
          <textarea name="address" rows="2" required
            class="w-full border rounded-md px-3 py-2 bg-gray-50 focus:ring-2 focus:ring-pink-400"></textarea>
        </div>

        <!-- Password -->
        <div>
          <label class="block mb-1 font-medium text-gray-700" for="password">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full border rounded-md px-3 py-2 bg-gray-50 focus:ring-2 focus:ring-pink-400">
        </div>

        <!-- Submit -->
        <div>
          <button type="submit"
            class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 rounded-md transition">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validatephno() {
      var phno = document.getElementById("phone").value;
      if (phno.length !== 10) {
        alert("Invalid phone number");
        document.getElementById("phone").value = "";
      }
    }
  </script>
</body>

</html>
