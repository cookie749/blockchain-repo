<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen bg-pink-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-pink-500 to-red-400 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-lg font-bold flex items-center gap-2">
        <i class="fas fa-heart text-white"></i>
        <span>Cosmetic Authenticity</span>
      </div>
      <div class="space-x-4 text-sm">
        <a href="addproductpage" class="px-4 py-2 rounded bg-white text-pink-600 font-semibold hover:bg-pink-100">Add
          Product</a>
        <a href="mviewproductspage" class="hover:underline">View Products</a>
        <a href="soldproductspage" class="hover:underline">Sold Products</a>
        <a href="viewmanufacturerfeedbackspage" class="hover:underline">Feedbacks</a>
        <a href="/" class="hover:underline">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="flex justify-center items-center py-12 px-4">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-bold text-center text-pink-600 mb-6">Add New Product</h2>

      <!-- Flash Messages -->
      <div class="mb-4 text-sm text-red-500 text-center">
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>

      <!-- Form -->
      <form action="saveproduct" method="POST" enctype="multipart/form-data"
        class="grid grid-cols-1 md:grid-cols-2 gap-6" onsubmit="return validateDates()">
        <div>
          <label for="pname" class="block mb-1 font-medium">Product Name:</label>
          <input type="text" id="pname" name="pname" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-300">
        </div>

        <div>
          <label for="pid" class="block mb-1 font-medium">Product ID:</label>
          <input type="text" id="pid" name="pid" placeholder="Product Id should be unique" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-300">
        </div>

        <div>
          <label for="price" class="block mb-1 font-medium">Price:</label>
          <input type="number" id="price" name="price" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-300">
        </div>

        <div>
          <label for="des" class="block mb-1 font-medium">Description:</label>
          <textarea id="des" name="des" rows="3" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-300"></textarea>
        </div>

        <!-- Manufacturing Date -->
        <div>
          <label for="mfg_date" class="block mb-1 font-medium">Manufacturing Date:</label>
          <input type="date" id="mfg_date" name="mfg_date" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-300">
        </div>

        <!-- Expiry Date -->
        <div>
          <label for="exp_date" class="block mb-1 font-medium">Expiry Date:</label>
          <input type="date" id="exp_date" name="exp_date" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-300">
          <p id="dateError" class="text-red-500 text-sm mt-1 hidden">Expiry date must be after manufacturing date.</p>
        </div>

        <!-- Ingredients -->
        <div class="md:col-span-2">
          <label for="ingredients" class="block mb-1 font-medium">Ingredients:</label>
          <textarea id="ingredients" name="ingredients" rows="2" required placeholder="List main ingredients here..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-pink-300"></textarea>
        </div>

        <!-- Product Image -->
        <div class="md:col-span-2">
          <label for="image" class="block mb-1 font-medium">Product Image:</label>
          <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md">
          <div class="mt-4">
            <img id="imagePreview" class="w-64 h-64 object-cover rounded shadow-md mx-auto" style="display: none;" />
          </div>
        </div>

        <div class="md:col-span-2 flex justify-center">
          <input type="submit" value="Submit"
            class="bg-pink-500 hover:bg-pink-600 px-6 py-2 rounded-md text-white font-semibold transition duration-300">
        </div>
      </form>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('imagePreview');
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function validateDates() {
      const mfg = new Date(document.getElementById('mfg_date').value);
      const exp = new Date(document.getElementById('exp_date').value);
      const errorText = document.getElementById('dateError');

      if (exp <= mfg) {
        errorText.classList.remove('hidden');
        return false;
      } else {
        errorText.classList.add('hidden');
        return true;
      }
    }
  </script>

</body>

</html>
