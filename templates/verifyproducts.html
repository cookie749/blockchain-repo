<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <script src="/static/html5-qrcode.min.js"></script>
</head>

<body class="min-h-screen bg-pink-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-pink-500 to-red-400 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-lg font-bold flex items-center gap-2">
                <i class="fas fa-heart text-white"></i>
                <span>Cosmetic Authenticity</span>
            </div>
            <div class="space-x-4 text-sm">
                <a href="verifyproductspage"
                    class="px-4 py-2 rounded bg-white text-pink-600 font-semibold hover:bg-pink-100">Verify
                    Products</a>
                <a href="cviewproductspage" class="hover:underline">Browse Products</a>
                <a href="customerfeedbackpage" class="hover:underline">Feedback</a>
                <a href="/" class="hover:underline">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="max-w-2xl mx-auto px-4 py-4 text-center text-red-600 font-semibold">
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}
    </div>

    <!-- Scan Section -->
    <div class="flex flex-col items-center justify-center py-16 px-4 text-center">
        <h2 class="text-2xl font-bold text-pink-700 mb-8">Scan Product QR Code to Verify</h2>
        <button onclick="openCameraModal()"
            class="w-40 h-40 rounded-full bg-pink-600 text-white font-bold text-lg shadow-lg hover:bg-pink-700 transition duration-300">
            VERIFY PRODUCT
        </button>
    </div>

    <!-- Modal -->
    <div id="cameraModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <button onclick="closeCameraModal()"
                class="absolute top-2 right-4 text-red-500 font-bold text-lg">Ã—</button>
            <h3 class="text-xl font-semibold mb-4 text-pink-600">Scan QR Code</h3>
            <div id="cameraFeed" class="border border-gray-300 rounded mb-4"></div>
            <p id="productmessage" class="text-gray-700 text-sm font-medium"></p>
        </div>
    </div>

    <!-- Script -->
    <script>
        let html5QrCode;

        function openCameraModal() {
            document.getElementById("cameraModal").classList.remove("hidden");
            startCamera();
        }

        function closeCameraModal() {
            document.getElementById("cameraModal").classList.add("hidden");
            stopCamera();
        }

        function startCamera() {
            html5QrCode = new Html5Qrcode("cameraFeed");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    stopCamera();
                    checkproduct(decodedText);
                },
                (errorMessage) => {
                    console.log("QR code scanning error:", errorMessage);
                }
            ).catch(err => {
                console.error("Unable to start the camera:", err);
            });
        }

        function stopCamera() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                }).catch(err => console.error("Failed to stop camera:", err));
            }
        }

        function checkproduct(decodedText) {
            fetch(`/checkproductqr/${decodedText}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("productmessage").innerText = data.message;
                })
                .catch(() => {
                    document.getElementById("productmessage").innerText = "Fake Product.";
                });
        }
    </script>
</body>

</html>
